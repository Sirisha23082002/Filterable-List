<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css"
        integrity="sha512-17AHGe9uFHHt+QaRYieK7bTdMMHBMi8PeWG99Mf/xEcfBLDCn0Gze8Xcx1KoSZxDnv+KnCC+os/vuQ7jrF/nkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <h1 class="center-align">
            My Contacts

        <input type="text" id="filterInput" placeholder="Search Names">
        <ul id="names" class="collection width-header">

            <li class="collection-item">

                <a href="#">Cathy</a>
            </li>
            <li class="collection-item">
                <a href="#">Corden</a>
            </li>
        </ul>
    </div>

    <script>
        
        function filterNames(){
            //Get value of input
            let filterValue = document.getElementById('filterInput').value.toUpperCase();
         
            //get names ul
            let ul = document.getElementById('names');
            //get li's from ul
            let li = ul.querySelectorAll('li.collection-item');

            //loop through collection item li's
            for(let i=0 ; i < li.length ; i++){
                let a = li[i].getElementsByTagName('a')[0];
                //if matched
                if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1){
                    li[i].style.display = '';
                }else{
                    li[i].style.display = 'none';
                }
            }
        }
        //Get Input element
        let filterInput = document.getElementById('filterInput');
        //Adding Evnt listener
        filterInput.addEventListener('keyup',filterNames);

    </script>
</body>

</html>
